<!DOCTYPE html>
<html>
<head>
    <title>Office QR Beacon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { text-align: center; font-family: sans-serif; padding-top: 50px; background: white; }
        #qrcode { display: inline-block; padding: 15px; border: 5px solid #333; border-radius: 10px; }
    </style>
</head>
<body>
    <h2>SCAN TO CLOCK IN</h2>
    <div id="qrcode"></div>
    <p>Code updates every 30 seconds</p>

    <script>
        // Update this to your ACTUAL GitHub index.html link
        const attendanceUrl = "https://vssapayments-eng.github.io/office-checkin/index.html"; 
        const qrContainer = document.getElementById("qrcode");
        const qrcode = new QRCode(qrContainer, { width: 280, height: 280 });

        function updateQR() {
            const timeBlock = Math.floor(Date.now() / 30000);
            const token = btoa(timeBlock).substring(0,8);
            qrcode.makeCode(attendanceUrl + "?auth=" + token);
        }

        setInterval(updateQR, 1000); 
        updateQR();
    </script>
</body>
</html>
