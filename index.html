<!DOCTYPE html>
<html>
<head>
    <title>Office Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f9; }
        video { width: 100%; max-width: 400px; border-radius: 10px; border: 3px solid #333; }
        .btn { padding: 20px; color: white; border: none; border-radius: 10px; font-size: 18px; margin: 10px; cursor: pointer; }
        .login { background: #27ae60; } .logout { background: #c0392b; }
        #setup, #app { display: none; }
    </style>
</head>
<body>
    <div id="setup">
        <h3>ðŸ”’ Device Unauthorized</h3>
        <input type="password" id="pass" placeholder="Admin Password">
        <button onclick="authorize()">Authorize This Phone</button>
    </div>

    <div id="app">
        <h2 id="clock"></h2>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>
        <input type="text" id="empName" placeholder="Enter Full Name" style="padding:15px; width:80%; margin:10px;">
        <div id="controls">
            <button id="loginBtn" class="btn login" onclick="send('LOGIN')">LOGIN</button>
            <button id="logoutBtn" class="btn logout" onclick="send('LOGOUT')">LOGOUT</button>
        </div>
        <p id="timerMsg" style="font-weight:bold;"></p>
    </div>

<script>
    const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbwQf6NBaBtN2MXyt6tVe6vCjaUrefWxBrQPCILu97isxx0vm1CbsfHBgWXLGLxj6Oex0Q/exec"; 
    const MASTER_KEY = "Aswini@1993"; 

    window.onload = () => {
        if(localStorage.getItem('isOfficePhone')) {
            document.getElementById('app').style.display = 'block';
            startCamera();
            runTimerLogic();
        } else {
            document.getElementById('setup').style.display = 'block';
        }
    };

    function authorize() {
        if(document.getElementById('pass').value === MASTER_KEY) {
            localStorage.setItem('isOfficePhone', 'true');
            location.reload();
        }
    }

    function runTimerLogic() {
        const now = new Date();
        const time = now.getHours() * 60 + now.getMinutes();
        const limit = 10 * 60 + 15; // 10:15 AM
        const lunchS = 13 * 60; // 1:00 PM
        const lunchE = 13 * 60 + 30; // 1:30 PM

        // LOGIN RULE: Hide if late
        if (time > limit && (time < lunchS || time > lunchE)) {
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('timerMsg').innerText = "Morning Login Closed (After 10:15 AM)";
            document.getElementById('timerMsg').style.color = "red";
        }
        // LOGOUT: Always stays visible
    }

    async function send(type) {
        const name = document.getElementById('empName').value;
        if(!name) return alert("Type Name");
        
        const canvas = document.getElementById('canvas');
        canvas.getContext('2d').drawImage(document.getElementById('video'), 0, 0, 400, 300);
        const photo = canvas.toDataURL('image/jpeg', 0.4);

        await fetch(GOOGLE_URL, { method:'POST', mode:'no-cors', body: JSON.stringify({name, type, photo}) });
        alert(type + " Recorded!");
        document.getElementById('empName').value = "";
    }

    function startCamera() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }).then(s => document.getElementById('video').srcObject = s);
    }
</script>
</body>

</html>
